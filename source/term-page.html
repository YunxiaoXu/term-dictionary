<!DOCTYPE html>
<html lang="en">

<head>
  <title>Term Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=650">
  <link rel="stylesheet" href="src/pages/term-page/term-page.css">
  <link rel="stylesheet" href="src/components/confirmation-box/confirmation-box.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="src/pages/home/home.css">
  <link rel="stylesheet" href="src/assets/font-awesome/css/font-awesome.min.css">
  <link href="./src/assets/d_logo.png" rel="icon" type="image/png" />
</head>

<body>
  <header class="nav-bar">
    <img class="logo" src="./src/assets/d_logo.png" alt="Home Image" height="70" onclick="jumpHomeHtml()">
    <div class="buttons">
      <i class="published-posts fa fa-user fa-2x" aria-hidden="true" title="My Posts" onclick="jumpPublishedTerms()"></i>
      <i class="tags-button fa fa-tags fa-2x" aria-hidden="true" title="My Tags" onclick="jumpTagsHtml()"></i>
      <i class="draft-button fa fa-pencil-square-o fa-2x" aria-hidden="true" title="My Drafts" onclick="jumpDraftsPageHtml()"></i>
      <i class="add-button fa fa-plus-circle fa-2x" aria-hidden="true" title="Create Term" onclick="jumpCreateTermHtml()"></i>
    </div>

  </header>
  <main>
    <div class="term-information">
      <h1 id="term-title">Term Title Goes Here</h1>
      <ul class="term-tags">
      </ul>
      <hr>
      <div class="term-box">
        <h2 id="term-description">Short Description Section</h2>
        <div id="tinyMCE-content"></div><br>
        <small class="published-date">Published: 12/05/22</small>
      </div><br>
      <div class="button-container">
        <button class="button update-button" id="update-button">Update</button>
        <button class="button delete-button" id="delete-button"
          onclick="document.getElementById('id01').style.display='block'">Delete</button>
      </div>

      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Delete Term</h1>
            <p>Are you sure you want to delete this term?</p>
            <div class="clearfix">
              <button class="button cancel-button cancelbtn modal-button" type="button"
                onclick="document.getElementById('id01').style.display='none'">Cancel</button>
              <button class="button delete-button deletebtn modal-button" id="real-delete" type="button"
                onclick="document.getElementById('id01').style.display='none'; jumpHomeHtml();">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="src/common-scripts/redirection.js" type="module"></script>
  <script src="src/pages/term-page/term-page.js" type="module"></script>
  <script src="https://cdn.tiny.cloud/1/6vkcg9dnziup80akw624o1njl83d23ih1plny2y5cqhg6sp7/tinymce/6/tinymce.min.js">
  </script>
</body>

</html>
