<head>

</head>

<body>
    <header class="nav-bar">
        <img class="logo" src="./src/assets/d_logo.png" alt="Home Image" height="70px" onclick="jump_HomeHtml()">

    <main>
        <h1>Add Term</h1>

        <div class="text-box">
            <h3>Term Name: <input type="text" id="term_name" placeholder="Name of Term"/> </h3>
            <h3>Tags: <input type="text" id="tags" placeholder="tag 1,tag 2,tag 3..."/> </h3>
            <h3>Short Description: <input type="text" id="short_description" placeholder="Insert Description" /> </h3>
            <textarea id="tinyMCE-content"></textarea>

            <button id="create_button" onclick="jump_HomeHtml()">Post</button>
        </div>
    </main>
</body>
