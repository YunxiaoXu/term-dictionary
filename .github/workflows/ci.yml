name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "dev", "clean", "backend", "see-all-published-terms", "tag-search"]
  pull_request:
    branches: [ "main", "dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-validator:
    # The type of runner that the job will run on
    name: Run HTML Validator
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: source/
          blacklist: tags.css
          css: true
          log_level: DEBUG

  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Add Support for Jest
        run: yarn add --dev eslint eslint-plugin-jest

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_dir: ./source
          
  unit-testing:
    name: Run Unit Testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install --save-dev jest babel-jest @babel/core @babel/preset-env @babel/preset-typescript puppeteer jest-puppeteer
      - name: Run tests
        run: npm run test

  jsDocs:
    name: Make jsDocs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build jsDocs
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source
          recurse: true
          output_dir: ./source/jsDocs
